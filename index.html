<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <h1 id="title">To Do List</h1>
    <!-- <input class="todoSearch" type="search" placeholder="search"><button class="btn btn-primary">Search</button> -->
  </header>
    <div class="container" id="todoList">

    </div>
  <form>

    <div class="container">
      <div class="input-group mt-3 mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">New Task</span>
        <input id="todoInput" type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <label for="isImportantTodo"><input type="checkbox" name="importantTodo" id="isImportantTodo"
            class="form-check-input" />
          Important</label>
        <button type="button" class="btn btn-primary">Add</button>

      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
